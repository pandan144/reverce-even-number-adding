<!DOCTYPEhtml>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"  content="width=device-width,initial-scale=1.0">
		<title>form</title>
		 <link  rel="stylesheet" href="style/style.css">
	</head>
	<body>
	
	
		<script>
		
			
		let num1=prompt("enter the value");
		let sum1=0;
			while(num1>0){
				var rem1=num1%10;
				if(rem1%2 !== 0){
					sum1=sum1+rem1;
				}
				num1=(num1-rem1)/10;
			}
			console.log(sum1);
		</script>
	
	</body>
</html>
